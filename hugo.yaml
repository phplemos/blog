# Hugo configuration file
title: Blog - phplemos

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Sobre
      pageRef: /sobre
      weight: 2
    - name: Contato â†—
      url: "https://linkedin.com/in/phplemos"
      weight: 3
    - name: Pesquisa
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/phplemos"
      params:
        icon: github
params:
  navbar:
    displayTitle: true
    displayLogo: false

  comments:
    enable: false
    type: giscus
    giscus:
      repo: "phplemos/blog"
      repoId: "R_kgDOP_6nBw"
      category: "Announcements"
      categoryId: "DIC_kwDOP_6nB84CweUL"
      mapping: "title"
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: "bottom"
      theme: "catppuccin_macchiato"
      lang: "pt"
      crossorigin: "anonymous"

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
